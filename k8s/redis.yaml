apiVersion: v1
kind: Service
metadata:
  name: frontend-redis
  namespace: portfolio
  labels:
    app.kubernetes.io/name: frontend-redis
    app.kubernetes.io/part-of: portfolio
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  selector:
    app.kubernetes.io/name: frontend-redis
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: frontend-redis
  namespace: portfolio
  labels:
    app.kubernetes.io/name: frontend-redis
    app.kubernetes.io/part-of: portfolio
spec:
  serviceName: frontend-redis
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend-redis
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: redis
          image: redis:7-alpine
          command: ["redis-server", "--appendonly", "yes"]
          ports:
            - containerPort: 6379
              name: redis
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          volumeMounts:
            - name: redis-data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
