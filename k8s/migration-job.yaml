apiVersion: batch/v1
kind: Job
metadata:
  name: frontend-migration
  namespace: portfolio
  labels:
    app.kubernetes.io/name: frontend-migration
    app.kubernetes.io/part-of: portfolio
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend-migration
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: ghcr.io/decybell/microservices-frontend:v0.0.1
          command: ["php", "artisan", "migrate", "--force"]
          envFrom:
            - configMapRef:
                name: frontend-config
            - secretRef:
                name: frontend-secret
