apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  namespace: portfolio
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: portfolio
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - portfolio.kube
      secretName: frontend-tls
  rules:
    - host: portfolio.kube
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
