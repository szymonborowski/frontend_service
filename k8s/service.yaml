apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: portfolio
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: portfolio
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: app
