server {
    listen 80;
    server_name _;
    server_tokens off;

    root /var/www/html/public;
    index index.php;

    # ---------------------------------------------------------
    # Security headers
    # ---------------------------------------------------------
    add_header X-Frame-Options        "SAMEORIGIN"                          always;
    add_header X-Content-Type-Options "nosniff"                             always;
    add_header X-XSS-Protection       "1; mode=block"                      always;
    add_header Referrer-Policy        "strict-origin-when-cross-origin"     always;
    add_header Permissions-Policy     "camera=(), microphone=(), geolocation=()" always;

    # ---------------------------------------------------------
    # Gzip compression
    # ---------------------------------------------------------
    gzip            on;
    gzip_vary       on;
    gzip_proxied    any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        image/svg+xml
        font/woff2;

    # ---------------------------------------------------------
    # Client body limits
    # ---------------------------------------------------------
    client_max_body_size 20M;

    # ---------------------------------------------------------
    # Vite build assets (fingerprinted filenames -- long cache)
    # ---------------------------------------------------------
    location /build/ {
        expires    1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files  $uri =404;
    }

    # ---------------------------------------------------------
    # Static assets
    # ---------------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires    30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
        try_files  $uri =404;
    }

    # ---------------------------------------------------------
    # Laravel storage (public uploads)
    # ---------------------------------------------------------
    location /storage/ {
        expires    7d;
        add_header Cache-Control "public, no-transform";
        try_files  $uri =404;
    }

    # ---------------------------------------------------------
    # Main location -- Laravel front controller
    # ---------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ---------------------------------------------------------
    # PHP-FPM upstream
    # ---------------------------------------------------------
    location ~ \.php$ {
        fastcgi_pass  frontend-app:9000;
        fastcgi_index index.php;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT   $realpath_root;

        # Optimized buffers
        fastcgi_buffers         16 16k;
        fastcgi_buffer_size     32k;
        fastcgi_read_timeout    60s;
        fastcgi_send_timeout    60s;
        fastcgi_connect_timeout 5s;
    }

    # ---------------------------------------------------------
    # Block hidden files (except .well-known for ACME etc.)
    # ---------------------------------------------------------
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # ---------------------------------------------------------
    # Block access to sensitive file types
    # ---------------------------------------------------------
    location ~* \.(env|log|sql|bak|old|orig|swp)$ {
        deny all;
    }
}
